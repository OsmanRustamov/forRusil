<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section">
        <input type="text" class="input name" id="name" placeholder="Name">
        <input type="text" class="input group" placeholder="Group">
        <div class="sex_choise">
            <label for="radio">Male</label>
            <input type="radio" id="male" name="gender" value="male" class="input sex">
            <label for="radio">Female</label>
            <input type="radio" id="female" name="gender" value="female" class="input sex">
            <label for="radio">Another</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>
        <select name="" id="day" class="input birthday"></select>
        <select name="" id="month" class="input birthmonth"></select>
        <select name="" id="year" class="input birthyear"></select>
        <input type="radio" class="isDriver">
        <button class="btn_submit" id="submit">Submit</button>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
